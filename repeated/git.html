            async function submitPressed(files, zip, deleteExisting, baseFolder) {

            async function processFiles(files, basePath, baseFolder, isZip) {
                var paths = await get('paths?');
                if (!paths) paths = [];
                for (var i=0; i<files.length; i++) {
                    document.getElementById('message').innerHTML = 'Processing files '+i+'/'+files.length;
                    var path = files[i].webkitRelativePath;
                    paths.push(path);

                                         'text/xml',
                                         'text/plain',
                                         "text/vnd.wap.wml",
                                         "application/javascript",
                                         "application/rss+xml"];
                    var type = window.MIMETYPES[path.split('.').pop()];
                    if (type && default_types.includes(type)) {
                        type += '; charset=utf-8';
                    }
                    var data = {
                        type: type || ''
                    }
                    if (files[i].data) {
                        data.data = files[i].data;
                    } else {
                        data.data = await (new Blob([files[i]])).arrayBuffer();
                    }
                    await put(path, data);
                }
                document.getElementById('message').innerHTML = 'Processing file tree';
                await put('fileTree?', getFileTree(paths));
                await put('paths?', paths);
            }
            function _arrayBufferToBase64(buffer) {
                var binary = '';
                var bytes = new Uint8Array(buffer);
                var len = bytes.byteLength;
                for (var i = 0; i<len; i++) {
                    binary += String.fromCharCode(bytes[i]);
                }
                return window.btoa(binary);
            }

            async function sha256(data) {
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));        
                const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                return hashHex;
            }
            async function updatePathsInRepo(paths, key, sha) {
                var cp = await get("gitPathData?");
                if (!cp) cp={};
                if (!cp[key]) cp[key] = {};
                if (paths) cp[key].paths = paths;
                if (sha) cp[key].sha = sha;
                let shas = {};
                for (let i=0; i<paths.length; i++) {
                    const file = await get(paths[i]);
                    if (!file) continue;
                    shas[paths[i]] = await sha256(file.data);
                }
                cp[key].shas = shas;
                await put("gitPathData?", cp);
            }
            async function getLastCommitSha(key) {
                var cp = await get("gitPathData?");
                if (!cp) cp={};
                return cp[key].sha;
            }
            async function checkPathsInRepo(newPaths, key) {
                let cp = await get("gitPathData?");
                if (!cp) cp={};
                let oldPaths = cp[key].paths;
                let fileShas = cp[key].shas;
                let results = [];
                for (let i=0; i<newPaths.length; i++) {
                    if (oldPaths.includes(newPaths[i])) continue;
                    results.push({state:"Created", path:newPaths[i]});
                }
                for (let i=0; i<oldPaths.length; i++) {
                    if (newPaths.includes(oldPaths[i])) continue;
                    results.push({state:"Deleted", path:oldPaths[i]});
                }
                for (let i=0; i<oldPaths.length; i++) {
                    const sha = fileShas[oldPaths[i]];
                    if (!sha) continue;
                    const file = await get(oldPaths[i]);
                    if (!file) continue;
                    if (sha !== await sha256(file.data)) {
                    	results.push({state:"Modified", path:oldPaths[i]});
                    }
                }
                return {results, oldPaths};
            }
            async function clone(url, auth, branch, folderName) {
                const msg = document.getElementById('message');

                    "Authorization":  "token "+auth
                };
                var paths = [];
                var p2 = [];
                let progress = 0;
                let totalProgress = 0;
                function updateProgress(increase) {
                    if (!increase) progress++
                    msg.innerHTML = 'Downloading '+progress+'/'+totalProgress;
                }
                updateProgress(true);
                async function downloadAndStore(file, cp) {
                    var c = await fetchZip(file, headers, false, true);
                    var a = JSON.parse(new TextDecoder().decode(c)).tree;
                    totalProgress += a.length;
                    for (var i=0; i<a.length; i++) {
                        updateProgress();
                        if (a[i].type === 'blob') {
                            try {
                                var ct1 = JSON.parse(new TextDecoder().decode(await fetchZip(a[i].url, headers, false, (true))));
                                var contents = await str2ab(ct1.content);
                                p2.push(('/'+folderName+cp+'/'+a[i].path).split('//').join('/'));
                                paths.push({
                                    webkitRelativePath: ('/'+folderName+cp+'/'+a[i].path).split('//').join('/'),
                                    data: contents
                                });
                            } catch(e) {
                                continue;
                            }
                        } else if (a[i].type === 'tree') {
                            await downloadAndStore(a[i].url, cp+'/'+a[i].path);
                        }
                    }
                }
                msg.innerHTML = "Downloading...";
                await downloadAndStore(downloadLink, '/');
                var downloadLink = 'https://api.github.com/repos/'+parts[1]+'/'+parts[2]+'/branches/'+branch;
                msg.innerHTML = "Done Downloading";
                await submitPressed(paths, null, isChecked('deleteExisting'), isChecked('baseFolder'));
                await updatePathsInRepo(p2, parts[1]+'-'+parts[2], JSON.parse(new TextDecoder().decode(await fetchZip(downloadLink, headers, false, true))).commit.sha);
                msg.innerHTML = "";
            }
            function fetchZip(zip, adhs, disp, check4UnAuth, method, data) {
                const msg = document.getElementById('message');
                return new Promise(function(resolve, reject) {
                    var xhr = new XMLHttpRequest();
                    if (!adhs) adhs = {};
                    xhr.responseType = "arraybuffer";
                    xhr.onload = async function(e) {
                        var status = xhr.status;
                        var location = xhr.getResponseHeader("location");
                        if (status === 0 || (status >= 200 && status < 300)) {
                            resolve(xhr.response)
                        } else if ([301, 302, 307].includes(status) && location) {
                            resolve(await fetchZip(location, adhs, disp, check4UnAuth));
                        } else if (check4UnAuth && status === 403 && xhr.getResponseHeader("content-type").includes('json')) {
                            var a = JSON.parse(new TextDecoder().decode(xhr.response));
                            reject(a);
                        } else {
                            reject({status, body:xhr.response});
                        }
                    }
                    xhr.open(method || "GET", zip);
                    for (var k in adhs) {
                        xhr.setRequestHeader(k, adhs[k]);
                    }
                    xhr.onerror = function(e) {
                        reject();
                    }
                    xhr.onprogress = function(e) {
                        if (disp !== false) {
                            msg.innerHTML = 'Downloading zip '+humanFileSize(e.loaded);
                        }
                    }
                    xhr.send(data);
                })
            }

            async function str2ab(binary) {
                var a = await fetch('data:text/plain;base64,'+binary);

            }

                        break;
                    }
                }
                try {
                    await del();
                    await clone(opts.url, auth, opts.branch, opts.folderName);
                    await addToGit(opts);
                    document.getElementById('main').style = '';
                } catch(e) {
                    console.warn(e);
                    if (e.body) {
                        msg.innerHTML = "Error: "+JSON.parse(new TextDecoder().decode(e.body)).message;
                    } else if (e.message) {
                        msg.innerHTML = "Error: "+e.message;
                    } else {
                        msg.innerHTML = "There was an error";
                    }
                }
            });
            document.getElementById('settings').addEventListener('click', function() {
                error.innerText = '';
                document.getElementById('main').style = 'display:none;';
                document.getElementById('updateSettings').style = '';
            })
            document.getElementById('saveSettings').addEventListener('click', async function() {
                document.getElementById('main').style = '';
                document.getElementById('updateSettings').style = 'display:none;';
                var opts = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value
                };
                if (document.getElementById('authToken').value) {
                    document.getElementById('signedIntoGithub').style = 'display:none;';
                    document.getElementById('githubSignInField').style = '';
                    saveAuth(document.getElementById('authToken').value, false);
                }
                await put('gitConfig?', opts);
            })
            document.getElementById('cancelSettings').addEventListener('click', async function() {
                document.getElementById('main').style = '';
                document.getElementById('updateSettings').style = 'display:none;';
                var ne = await get('gitConfig?');
                if (!ne) ne={};
                if (ne.name) {
                    document.getElementById('name').value = ne.name;
                }
                if (ne.email) {
                    document.getElementById('email').value = ne.email;
                }
                if (await getAuth(true)) {
                    document.getElementById('authToken').value = await getAuth(true);
                }
            })
            document.getElementById('githubSignIn').addEventListener('click', async function() {
                //https://stackoverflow.com/questions/1349404/generate-random-string-characters-in-javascript
                function generateRandomCode(length) {
                    var result           = '';
                    var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                    var charactersLength = characters.length;
                    for ( var i = 0; i < length; i++ ) {
                        result += characters.charAt(Math.floor(Math.random() * 
                                                               charactersLength));
                    }
                    return result;
                }
                const state = generateRandomCode(15);
                window.localStorage.setItem('githubAuthState', state);
                window.location.href = 'https://github.com/login/oauth/authorize?client_id='+window.clientId+'&redirect_uri=https://worker-server.netlify.app/git.html?bypass=1&state='+state;
            })
            async function githubCallback(url) {
                document.getElementById('main').style = 'display:none;';
                const msg = document.getElementById('message');
                var state = window.localStorage.getItem('githubAuthState');
                window.localStorage.removeItem('githubAuthState');
                var urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('code')) {
                    if (urlParams.get('state') !== state) {
                        alert('It looks like the authentication may have been hijacked. Please try again.');
                        window.location.href = window.location.href.split('?')[0]+'?bypass=1';
                        return;
                    }
                    try {
                        msg.innerHTML = 'Signing you in...';
                        var accessCode = JSON.parse(new TextDecoder().decode(await fetchZip(window.loginServer, null, false, true, "POST", urlParams.get('code')))).access_token;
                        await saveAuth(accessCode, true);
                        window.location.href = window.location.href.split('?')[0]+'?bypass=1';
                    } catch(e) {
                        alert('there was a problem signing into github');
                        window.location.href = window.location.href.split('?')[0]+'?bypass=1';
                    }
                }
            }
            async function saveAuth(auth, github) {
                if (!auth) return;
                await put('gitAuth?', {
                    key: auth,
                    github
                });
            }
            async function getAuth(notGithub) {
                var auth = await get('gitAuth?');
                if (!auth) return '';
                if (notGithub) {
                    if (auth.github) return '';
                    else return auth.key;
                }
                return auth.key;
            }
            async function checkAuth() {
                var auth = await get('gitAuth?');
                if (!auth) return;
                console.log(auth);
                if (auth.github) {
                    document.getElementById('signedIntoGithub').style = '';
                    document.getElementById('githubSignInField').style = 'display:none;';
                }
            }
            document.getElementById('signInAgain').addEventListener('click', function() {
                document.getElementById('signedIntoGithub').style = 'display:none;';
                document.getElementById('githubSignInField').style = '';
            })
            window.addEventListener('load', async function() {
                var urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('code') && urlParams.get('state')) {
                    githubCallback();
                    return;
                }
                try {
                    await crypto.subtle.digest('SHA-256', new TextEncoder().encode('test'));
                } catch(e) {
                    alert('Looks like crypto is either missing from your browser or you are serving from an http page. Please use https or localhost');
                    document.getElementById('main').style = 'display:none;';
                    return;
                }
                var list = document.getElementById('list');
                var git = await get('gitData?');
                if (!git) {
                    git = [];
                }
                for (var i=0; i<git.length; i++) {
                    list.innerHTML += '<input type="radio" id="'+git[i].name+'-'+git[i].owner+'" value="'+git[i].name+'-'+git[i].owner+'" name="branchSelected"><label for="'+git[i].name+'-'+git[i].owner+'"><a href="'+git[i].url+'" target="_blank">'+git[i].owner+'/'+git[i].name+'</a></label><br>';
                }
                var ne = await get('gitConfig?');
                if (!ne) ne={};
                if (ne.name) {
                    document.getElementById('name').value = ne.name;
                }
                if (ne.email) {
                    document.getElementById('email').value = ne.email;
                }
                if (await getAuth(true)) {
                    document.getElementById('authToken').value = await getAuth(true);
                }
                await checkAuth();
            })
            window.addEventListener('beforeunload', function(e) {
                if (window.processing) {
                    e.preventDefault();
                    return e.returnValue = "You may loose data if you exit now";
                }
            })
        </script>
    </body>
</html>
